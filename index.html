<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lista de Contatos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'> -->
    <script src='script.js' defer></script>
</head>
<body>
    
    <div class="app">
        <div class="content-form">
            <form action="" id="app-form">
                <div class="input-group">
                    <input type="text" id="pessoaNome" placeholder="Primeiro nome">
                    <input type="text" id="pessoaSobrenome" placeholder="Sobrenome">
                    <input type="email" id="pessoaEmail" placeholder="E-mail">
                </div>
                <div class="input-group">
                    <input type="number" id="pessoaTelefone" placeholder="Telefone (xx) ">
                    <input type="text" id="pessoaObservacao" placeholder="Observação">
                    <button class="btn-app" id="btnCadastrar" type="submit">Novo</button>
                    <button class="btn-app" id="btnEditar" style="display: none;" type="submit">Editar</button>
                </div>
            </form>
        </div>
        <div class="content-actions">
            <div class="content-actions-buttons">
                <button  id="btnExemplo" class="btn-app">Gerar Lista Exemplo</button>
                <button  id="btnOrder" class="btn-app">Ordenar</button>
            </div>
        </div>
        <div class="content-list">
            <div class="content-list-container">
                <ul id="listaPessoas"></ul>
            </div>
        </div>
    </div>
</body>
</html>
